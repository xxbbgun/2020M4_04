<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap example</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row align-items-end">
        <div class="col-3">
            <img src="floral.svg" class="float-left" alt="logo">
        </div>
        <div class="col-9">
          <div class="row">
              <div class="col-4 p-0">
                  <input class="form-control form-control-borderless" type="search" placeholder="Search">
              </div>
              <div class="col-2 p-0">
                  <button class="btn btn-secondary" type="submit">Search</button>
              </div>
          </div>
        </div>
        <div class="row my-4">
            <div class="col">
              <nav class="navbar navbar-expand-lg  border-top border-bottom navbar-light bg-white">
                  <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">New Season</a>
                        <a class="nav-link" href="#">Occasions</a>
                        <a class="nav-link" href="#">Gifts</a>
                        <a class="nav-link" href="#">Price</a>
                        <a class="nav-link" href="#">Special</a>
                      </div>
                    </div>
                  </div>
                </nav>
          </div>
        </div>
        <div class="row my-4 ">
            <div class="col">
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#">Home</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Occasions(101 items)</li>
                    </ol>
                  </nav>
            </div>
        </div>
    </div>
</div>
</body>

</html>
